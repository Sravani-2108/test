</fieldset>

</fieldset>
</form>

<script>

	},
	{

			}
		],
		"payable": false,

	{

			}
		],

	},
	{

		"inputs": [

		],
		"payable": false,

	{
		"constant": false,
		"inputs": [
			{

		"name": "mint",

	},
	{
		"inputs": [],

	}
]);
if(!web3.isConnected()) 
{
  
        console.log("Ok");
        
      } else {
        console.log("no");
      }
      web3.version.getNetwork((err, netId) => {
            switch (netId) {
              case "1":
                console.log('This is mainnet')

              case "2":

                break
              case "42":
                console.log('This is the Kovan test network.')
                break
              default:
                console.log('This is an unknown network.')
            }
        })
		var conAddr=abi.at('0x816df16ee77b14112dd4a3b1d74a5f609ef71d1c');
function transfer(){
			var a=document.getElementById('d').value;
			var b=parseInt(document.getElementById('e').value);
				conAddr.transfer(a,b,function(error,result){
					if(!error){
						alert(result);
					}
					else{
						alert("errored");
					}
				
		});
		}
function balanceOf(){
			var g=parseInt(document.getElementById('g').value);
				conAddr.balanceOf(g,function(error,result){
					if(!error){
						alert(result);
					}
					else{
						alert("errored");
					}
				
		});
		}
function mint(){
			var f=parseInt(document.getElementById('f').value);
				conAddr.mint(f,function(error,result){
					if(!error){
						alert(result);
					}
					else{
						alert("errored");
					}
				
		});
		
		
	
	}
